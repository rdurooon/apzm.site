<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Amapá Zombies</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon.jpg') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}" />
</head>

<body>
    <!-- ==================== SISTEMA DE NOTIFICAÇÕES TOAST ==================== -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Hamburger Menu -->
    <div class="hamburger" id="hamburger">&#9776;</div>

    <!-- Sidebar -->
    <div class="sidebar active  " id="sidebar">
        <ul class="sidebar-menu">
            <li>
                <div class="menu-item">
                    <span>Visão Geral</span>
                    <span class="arrow">&#9654;</span>
                </div>
            </li>
            <li>
                <div class="menu-item" id="maps-stories">
                    <span>Mapas/Histórias</span>
                    <span class="arrow">&#9654;</span>
                </div>
                <ul class="submenu" id="maps-submenu">
                    <li class="add-map-story">Adicionar</li>
                    <li>Editar</li>
                    <li id="linkar-map-story">Linkar</li>
                </ul>
            </li>
            <li>
                <div class="menu-item" id="users">
                    <span>Usuários</span>
                    <span class="arrow">&#9654;</span>
                </div>
                <ul class="submenu" id="users-submenu">
                    <li id="gerenciar-usuarios">Gerenciar</li>
                </ul>
            </li>
            <li>
                <div class="menu-item" id="partners">
                    <span>Parceiros</span>
                    <span class="arrow">&#9654;</span>
                </div>
                <ul class="submenu" id="partners-submenu">
                    <li class="add-partner">Adicionar</li>
                    <li class="remove-partner">Remover</li>
                    <li class="edit-partner">Editar</li>
                    <li class="reorder-partner">Reorganizar</li>
                </ul>
            </li>
            <!-- Botão Voltar para Home -->
            <div class="sidebar-footer">
                <a href="{{ url_for('home.home') }}" class="back-home-btn">Voltar para página principal</a>
            </div>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="admin-container">
        <img src="{{ url_for('static', filename='images/common/amapazombies.png') }}" alt="Logo Amapá Zombies"
            class="admin-logo" />
        <h1 class="admin-title">Página da Administração</h1>

        <div id="admin-content"></div>
    </div>

    <div id="users-list-container" class="users-list-container"></div>
    <div id="cards-list-container" class="cards-list-container"></div>
    <div class="linkar-cards-grid" id="linkarContainer"></div>

    <script>
        const loggedInUser = "{{ session['username'] }}";
    </script>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>

</html>
